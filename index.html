    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script type="text/babel">

        const root = document.getElementById('root');
        
        function tick(){
            const element = (
                    <div class="container custom">
                        <h5 class="text-center text-white ">Simple clock with <span class="customColor"> React js</span></h5>
                        <div class="text-center text-white border p-5">
                            <h4 >Clock Now</h4>
                            <h1 class="p">{new Date().toLocaleTimeString()}</h1>
                        </div>
                    </div>
                )

            ReactDOM.render(element, root);
        }

        tick();

        setInterval(tick, 1000);
        // Kalau empthy, maka diakhir perlu penulisan closed tag;
    </script>
